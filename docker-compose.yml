services:
  mongo:
    image: mongo:8.0
    container_name: storage-app-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    command: ["--replSet", "rs0", "--bind_ip_all"]

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: storage-app
    ports:
      - "8080:8080"
    environment:
      # point Spring at the mongo service
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/storage-db
    depends_on:
      - mongo
    mem_limit: 1g # 1 GB RAM max
    tmpfs:
      # limit /tmp (where Spring would spool uploads) to 200 MB
      # this proves we don't store anything here.
      - /tmp:rw,size=200m

volumes:
  mongo-data:
